<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>502 Bad Gateway</title>
  <style>
    /* Внешний фон и шрифт как у Firefox */
    html, body {
      margin: 0;
      height: 100%;
      background-color: #1d1d22;
      color: #e0e0e0;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Центрируем контейнер по вертикали и горизонтали */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 0 1em;
      box-sizing: border-box;
    }
    /* Блок с текстом: ограничение ширины и выравнивание */
    .text-wrapper {
      max-width: 600px;
      width: 100%;
    }
    .text-wrapper h1 {
      margin: 0 0 0.5em;
      font-size: 1.8rem;
      font-weight: 500;
      color: #ffffff;
      text-align: center;
      line-height: 1.3;
    }
    .text-wrapper p {
      margin: 0.5em 0;
      font-size: 1rem;
      line-height: 1.5;
      text-align: center;
      color: #c9c9c9;
    }
    .text-wrapper p.small {
      font-size: 0.9rem;
      color: #8f8f8f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-wrapper">
      <h1>Похоже, на этом сайте есть проблема</h1>
      <p class="small">
        Возможно, у http://67567.com/ возникла временная проблема,<br>
        или он мог переместиться.
      </p>
      <p>
        Код ошибки: 502 Bad Gateway
      </p>
      <p class="small">
        • Возможно, сайт временно недоступен или перегружен запросами.<br>
        Подождите некоторое время и попробуйте снова.
      </p>
    </div>
  </div>
</body>
</html>
