<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Error 488: You have reached the end of the internet</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #1d1d22;
      color: #e0e0e0;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 0 1em;
      box-sizing: border-box;
    }
    .text-wrapper {
      max-width: 600px;
      width: 100%;
    }
    .text-wrapper h1 {
      margin: 0 0 0.5em;
      font-size: 1.8rem;
      font-weight: 500;
      color: #ffffff;
      text-align: center;
      line-height: 1.3;
    }
    .text-wrapper p {
      margin: 0.5em 0;
      font-size: 1rem;
      line-height: 1.5;
      text-align: center;
      color: #c9c9c9;
    }
    .text-wrapper p.small {
      font-size: 0.9rem;
      color: #8f8f8f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-wrapper">
      <h1>Error 488: You've gone too far</h1>
      <p>
        You have reached the end of the internet.
      </p>
      <p>
        This has been noted in our "Things That Shouldn't Happen" report.
      </p>
      <p>
        No action will be taken. 
      </p>
    </div>
  </div>
</body>
</html>
