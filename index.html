<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Error 488: You have reached the end of the internet</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #1d1d22;
      color: #e0e0e0;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 0 1em;
      box-sizing: border-box;
    }
    .text-wrapper {
      max-width: 600px;
      width: 100%;
      text-align: left;
    }

    /* Заголовок */
    .title-text {
      font-size: 2.2rem;
      padding-bottom: 0.4em;
      margin: 0;
      font-weight: 500;
      color: #ffffff;
      line-height: 1.3;
    }
    @media only screen and (max-width: 959px) {
      .title-text {
        padding-top: 0;
      }
    }
    @media (max-width: 970px) {
      .title-text {
        padding-top: 0;
      }
    }

    /* Основной текст ошибки */
    #errorShortDesc {
      font-size: 1.15em;
      line-height: 1.3;
      font-weight: 400;
      margin-top: 10px;
      color: #c9c9c9;
    }
    /* Доп. пояснения */
    .extra-info {
      font-size: 1em;
      line-height: 1.5;
      color: #c9c9c9;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-wrapper">
      <h1 class="title-text">Error 488: You've gone too far</h1>
      <p id="errorShortDesc">You have reached the end of the internet.</p>
      <p class="extra-info">
        This has been noted in our "Things That Shouldn't Happen" report.
      </p>
      <p class="extra-info">No action will be taken.</p>
    </div>
  </div>
</body>
</html>
