<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Error 488</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #39ff14;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 4em;
      margin: 0;
    }
    p {
      font-size: 1.5em;
      margin-top: 20px;
      text-align: left;
    }
    .glitch {
      animation: flicker 1.2s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; transform: scale(1.01); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1 class="glitch">Error 488: You've gone too far!</h1>
  <p>You have reached the end of the internet. This has been noted in our "Things That Shouldn't Happen"report. No action will be taken.</p>
</body>
</html>
