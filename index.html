<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Error 488</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #39ff14;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 2em;
    }
    h1 {
      font-size: 2.3em;
      margin: 0 0 1em 0;
      text-align: left;
    }
    p {
      font-size: 1.5em;
      margin-top: 0;
      text-align: left;
    }
    .glitch {
      animation: flicker 1.2s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; transform: scale(1.01); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1 class="glitch">Error 488: You've gone too far!</h1>
  <p>
    You have reached the end of the internet.<br>
    This has been noted in our "Things That Shouldn't Happen" report.<br>
    No action will be taken.
  </p>
</body>
</html>
